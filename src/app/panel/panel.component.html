<div *ngFor="let order of masterBasket">
    <div class="card-body">
      <h5 class="card-title">Zamówienie</h5>
      <i class="bi bi-trash" (click)="removeOrder(order)"></i>
      <div class="card-text">
        <p>ID: {{order.id}}</p>
        <p>Cena: {{order.price}}</p>
        <h5 class="card-title">Produkty</h5>
        <ul>
          <li *ngFor="let product of order.products">
            {{product.name}} - {{product.price}} zł
          </li>
        </ul>
      </div>
    </div>
</div>
